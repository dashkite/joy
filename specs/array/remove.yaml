name: remove
type: function
summary: >-
  Removes _value_ from array, if it exists within it, returning the mutated
  array.
signatures:
  - arguments:
      - name: value
        description: The value to remove.
      - name: array
        type: Array
        description: The array from which to remove the value.
    returns:
      name: array
      type: Array
      description: The mutated array.
