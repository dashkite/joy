name: splice
type: function
summary: >-
  Removes the elements in _array_ from _start_ up to, but not including, _end_,
  and returns the mutated array.
signatures:
  - arguments:
      - name: start
        type: Number
        description: The index of the first element in the range of elements to remove.
      - name: end
        type: Number
        description: The index of the last element in the range of elements to remove.
      - name: array
        type: Array
        description: The array from which to remove elements.
    returns:
      name: array
      type: Array
      description: The mutated array.
