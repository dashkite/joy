title: join
name: join
type: function
summary: >-
  Returns a string formed by concatening consecutive elements of any array.
signatures:
  - arguments:
      - name: delimiter
        type: String
        description: The delimeter separating elements of the array.
      - name: array
        type: Array
        description: The array to join.
    returns:
      name: string
      type: String
      description: The resulting string.
