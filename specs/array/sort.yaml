name: sort
type: function
summary: >-
  Sorts the given array in place using the _comparator_ function. Returns the
  sorted (mutated) array.
signatures:
  - arguments:
      - name: comparator
        type: Function
        description: The function to use for comparisons.
      - name: array
        type: Array
        description: The array to sort.
    returns:
      name: array
      type: Array
      description: The sorted array.
