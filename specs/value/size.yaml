title: size
name: size
type: function
summary: >-
  Returns the size of _value_, if possible. A value is considered to have a size
  is it has a `length`, `size`, or `byteLength` property, or if it is an object,
  in which case we use the length of the array returned by
  [`Object.keys`][Object.keys].
signatures:
  - arguments:
      - name: value
    returns:
      name: integer
