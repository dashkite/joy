name: reject
type: function
summary: Calls _predicate_ for each product from _iterable_, generating products that return false.
signatures:
  - arguments:
      - name: predicate
        type: Function
        description: The function to call for each product.
      - name: iterable
        type: Iterable
        description: The iterable from which to consume products.
    returns:
      name: generator
      type: Generator
      description: Generates the products satisfying _predicate_.
