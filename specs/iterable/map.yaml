name: map
type: function
summary: Calls _function_ with each product from _iterable_.
signatures:
  - arguments:
      - name: function
        type: Function
        description: The function to apply to each product.
      - name: iterable
        type: Iterable
        description: The iterable from which to consume products.
    returns:
      name: generator
      type: Generator
      description: Generates the result of applying _function_ to products from _iterable_.
