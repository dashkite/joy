title: get
name: get
type: function
summary: >-
  Returns the value of the property matching the given key for the given object.
  Like most Joy functions, `get` is curryable, so `get` can be used like Ramda's
  [`pluck`][ramda].

  [ramda]: https://ramdajs.com/docs/#pluck
signatures:
  - arguments:
      - name: key
      - name: object
    returns:
      name: boolean
