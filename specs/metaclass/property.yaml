title: property
name: property
type: function
summary: >-
  Defines a property on _target_ using the given _key_ (the property name) and
  _description_. Like most Joy functions, `property` is curryable, so you can
  define a function that will define a property on any object. Use in
  combination with [`mixin`](#mixin) to create reusable mixins.
signatures:
  - arguments:
      - name: key
      - name: description
      - name: target
    returns:
      name: object
