title: setters
name: setters
type: function
summary: >-
  Defines setters on _target_ using the given _dictionary_ of keys and setter
  functions. Convenience wrapper for [`setter`](#setter). Like most Joy
  functions, `setters` is curryable, so you can define a function that will
  define a property on any object. Use in combination with [`mixin`](#mixin) to
  create reusable mixins.
signatures:
  - arguments:
      - name: dictionary
      - name: target
    returns:
      name: object
