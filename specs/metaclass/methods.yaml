title: methods
name: methods
type: function
summary: >-
  Defines methods on _target_ using the given _dictionary_ of keys and methods.
  Convenience wrapper for [`method`](#method). Like most Joy functions,
  `methods` is curryable, so you can define a function that will define a
  property on any object. Use in combination with [`mixin`](#mixin) to create
  reusable mixins.
signatures:
  - arguments:
      - name: dictionary
      - name: target
    returns:
      name: object
