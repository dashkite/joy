title: properties
name: properties
type: function
summary: >-
  Defines properties on _target_ using the given _dictionary_ of keys and
  property names. Convenience wrapper for [`property`](#property). Like most Joy
  functions, `properties` is curryable, so you can define a function that will
  define a property on any object. Use in combination with [`mixin`](#mixin) to
  create reusable mixins.
signatures:
  - arguments:
      - name: dictionary
      - name: target
    returns:
      name: object
