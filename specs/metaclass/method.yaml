title: method
name: method
type: function
summary: >-
  Defines a method on _target_ using the given _key_ (the property name) and
  _description_. Like most Joy functions, `method` is curryable, so you can
  define a function that will define a property on any object. Use in
  combination with [`mixin`](#mixin) to create reusable mixins.
signatures:
  - arguments:
      - name: key
      - name: function
      - name: target
    returns:
      name: object
